<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<body>
    <section class="h-100">
        <h2 style="text-align:center;">Bienvenido a la API SUNAT</h2>
            <div class="container h-100">
                <div class="row justify-content-md-center h-100">
                    <div class="card-wrapper">
                        <div class="brand">
                            <h1>
                                <img src="https://pbs.twimg.com/profile_images/1332407797816889344/zPAZdi-x.jpg" alt="logo">
                            </h1>
                        </div>
                        <div class="card fat">
                            <th:block th:if="${session.user!=null}">
                                <div class="card-body">
                                    <p style="text-align:center;font-weight: 600;" th:text="${mensaje}"></p>
                                </div>
                            </th:block>
                            <th:block th:if="${session.user==null}">
                                <p style="text-align:center;font-weight: 600;">Sesión no Iniciada</p>
                            </th:block>
                        </div>
                        <div style="padding-top:40px;">
                            <th:block th:if="${session.user==null}">
                                <a href="/app/login" class="btn btn-primary btn-block">Iniciar Sesión</a>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
